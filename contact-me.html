<!doctype html>
<html lang="en-JM">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Daniel Leith" />
    <meta name="description" content="Contact me on one of these sites." />
    <title>Contact Me</title>
    <link
      rel="icon"
      href="dist/images/elixer-studios-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/main.css" />
    <script
      src="https://kit.fontawesome.com/acb9a84b32.js"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/scripts/main.js"></script>
  </head>

  <body>
    <div class="contact-background flex h-dvh flex-col">
      <header
        class="flex h-full min-h-fit flex-col content-center justify-center pt-20 text-white"
      >
        <nav
          class="fixed left-0 right-0 top-0 z-10 flex justify-between bg-black py-4 pe-8 ps-12"
        >
          <a href="./"
            ><img
              src="./dist/images/site-logo.png"
              alt="Elixer Studios Logo"
              class="w-36 hover:scale-105"
          /></a>
          <div class="flex items-center">
            <ul class="hidden font-bold md:flex">
              <li class="border-r-2 border-white">
                <a
                  href="./"
                  class="rounded-lg border-2 border-transparent px-4 py-2 hover:border-yellow-500"
                  ><i class="fa-solid fa-house"></i> Home</a
                >
              </li>
              <li>
                <a
                  href="completed-artworks.html"
                  class="rounded-lg border-2 border-transparent px-4 py-2 hover:border-yellow-500"
                  ><i class="fa-solid fa-image"></i> Completed Artworks</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="ms-2 rounded-lg border-2 border-white bg-white px-4 py-2 text-black"
                  >Contact Me <i class="fa-solid fa-phone-flip"></i
                ></a>
              </li>
            </ul>
            <div id="hamburg-icon" class="md:hidden">
              <i class="fa-solid fa-bars text-2xl hover:cursor-pointer"></i>
            </div>
          </div>
        </nav>
        <nav
          id="mobile-navbar"
          class="fixed bottom-0 left-0 right-0 top-0 z-20 hidden bg-black text-white md:hidden"
        >
          <div class="flex items-center justify-between py-4 pe-8 ps-12">
            <a href="./"
              ><img
                src="./dist/images/site-logo.png"
                alt="Elixer Studios Logo"
                class="w-36 hover:scale-105"
            /></a>
            <i
              id="close-btn"
              class="fa-solid fa-xmark cursor-pointer text-3xl"
            ></i>
          </div>
          <ul class="flex flex-col justify-center p-4 font-bold">
            <li class="my-2">
              <a
                href="./"
                class="block rounded-lg border-2 border-transparent px-4 py-2 hover:border-yellow-500"
                ><i class="fa-solid fa-house"></i> Home</a
              >
            </li>
            <li class="my-2">
              <a
                href="completed-artworks.html"
                class="block rounded-lg border-2 border-transparent px-4 py-2 hover:border-yellow-500"
                ><i class="fa-solid fa-image"></i> Completed Artworks</a
              >
            </li>
            <li class="my-2">
              <a
                href="#"
                class="block rounded-lg border-2 border-white bg-white px-4 py-2 text-black"
                ><i class="fa-solid fa-phone-flip"></i> Contact Me</a
              >
            </li>
          </ul>
          <div class="bg-red mt-4 border-y-2 border-white py-8">
            <p class="text-center text-xs text-zinc-100">
              Copyright &copy; All Rights Reserved Elixer Prince
            </p>
          </div>
        </nav>
        <h1
          class="contact-title mx-auto mb-4 w-fit rounded-md border-4 border-white px-4 py-2 text-center text-5xl font-bold md:px-8 md:py-4"
        >
          Contact Me
        </h1>
        <div class="flex justify-center">
          <a href="https://www.instagram.com/elixerprince_art/" target="_blank"
            ><img
              src="dist/images/instagram-logo.png"
              alt="Instagram Logo"
              title="Instagram"
              class="aspect-square w-12"
          /></a>
          <a
            href="https://www.youtube.com/@elixerprince_art"
            target="_blank"
            class="mx-4"
            ><img
              src="dist/images/youtube-logo.png"
              alt="YouTube Logo"
              title="YouTube"
              class="aspect-square w-12"
          /></a>
          <a href="https://www.tiktok.com/@elixerprince_art" target="_blank"
            ><img
              src="dist/images/tiktok-logo.png"
              class="aspect-square w-12"
              alt="TikTok Logo"
              title="TikTok"
          /></a>
        </div>
      </header>
      <footer class="rounded-t-xl bg-zinc-900 p-4">
        <p class="md:text-md text-center text-xs font-bold text-zinc-100">
          Copyright &copy; All Rights Reserved Elixer Prince
        </p>
      </footer>
    </div>
  </body>
</html>
